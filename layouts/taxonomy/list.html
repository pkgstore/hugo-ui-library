{{ define "main" }}

  <div class="section py-3">
    <div class="container">

        {{ (partial "breadcrumb" .) }}

      <div class="row row-cols-1 row-cols-lg-2 g-3">
          {{ range (.Paginator.Pages) }}
            <div class="col">
                {{ (partial "view/node.image.md" .) }}
            </div>
          {{ end }}
      </div>

        {{ (partial "pagination" .) }}

    </div>
  </div>

{{ end }}
