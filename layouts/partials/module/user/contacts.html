<ul class="list-inline">
  <!-- email -->
    {{ with (.Params.author.contacts.email) }}
      <li class="list-inline-item mb-2">
        <a class="btn btn-light" href="mailto:{{ . }}" title='{{ i18n "email" }}' role="button" rel="nofollow">
          <i class="fas fa-envelope-open-text fa-fw"></i>
        </a>
      </li>
    {{ end }}
  <!-- / email -->

  <!-- website -->
    {{ with (.Params.author.contacts.website) }}
      <li class="list-inline-item mb-2">
        <a class="btn btn-light" href="{{ . }}" title='{{ i18n "site" }}' target="_blank" role="button" rel="nofollow">
          <i class="fas fa-globe fa-fw"></i>
        </a>
      </li>
    {{ end }}
  <!-- / website -->

  <!-- social -->
    {{ range (.Params.author.contacts.social) }}
        {{ $url := (urls.Parse .) }}{{ $name := (split $url.Host ".") }}
        <li class="list-inline-item mb-2">
          <a class="btn btn-light btn-social" href="{{ . }}" title="{{ (index $name 0 | humanize) }}" target="_blank" role="button" rel="noopener nofollow">
            <i class="fab fa-{{ (index $name 0) }} fa-fw"></i>
          </a>
        </li>
    {{ end }}
  <!-- / social -->
</ul>
