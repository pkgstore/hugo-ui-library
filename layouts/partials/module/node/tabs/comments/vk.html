{{ $id := (printf "vk-comments-%s" (.File.UniqueID | default "")) }}
{{ $token := ($.Site.Params.api.vk.app_id | default "") }}

<div id="{{ $id }}"></div>
<script>
  function ext_vk_comments() {
    VK.init({
      apiId: '{{ $token }}',
      onlyWidgets: true
    });
    VK.Widgets.Comments('{{ $id }}',
      {
        pageUrl: '{{ .Permalink }}'
      },
      '{{ .Params.uuid }}'
    );
  }
</script>
<script src="https://vk.com/js/api/openapi.js" onload="ext_vk_comments();" async></script>
