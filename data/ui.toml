# ----------------------------------------------------------------------------------------------------------------------
# Meta.
# ----------------------------------------------------------------------------------------------------------------------

[meta.color]
theme = '#ffffff'
background = '#ffffff'

[meta.icons]
sizes = ['16', '24', '32', '48', '64', '72', '80', '96', '128', '144', '152', '167', '180', '192', '196', '256', '300', '512']

[meta.title]
emoji = ''

# ----------------------------------------------------------------------------------------------------------------------
# Network.
# ----------------------------------------------------------------------------------------------------------------------

[network]
dns_prefetch = [
  # '//fonts.gstatic.com',
  '//cdn.jsdelivr.net',
  '//gravatar.com',
  '//images.unsplash.com',
  '//i.imgur.com'
]
pre_connect = [
  # 'https://fonts.gstatic.com',
  'https://cdn.jsdelivr.net',
  'https://gravatar.com',
  'https://images.unsplash.com'
]

# ----------------------------------------------------------------------------------------------------------------------
# Fonts.
# ----------------------------------------------------------------------------------------------------------------------

[fonts]
external = []
internal = []

# ----------------------------------------------------------------------------------------------------------------------
# Styles.
# ----------------------------------------------------------------------------------------------------------------------

[styles.vendor]
external = [
  'https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css',
  'https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/css/bootstrap.min.css',
  'https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css',
  'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3/build/styles/agate.min.css'
]
internal = [
  'css/vendor.scss'
]

[styles.system]
external = []
internal = [
  'css/system.scss'
]

# ----------------------------------------------------------------------------------------------------------------------
# Scripts.
# ----------------------------------------------------------------------------------------------------------------------

[scripts.vendor]
external = [
  'https://cdn.jsdelivr.net/npm/@popperjs/core@2.10/dist/umd/popper.min.js',
  'https://cdn.jsdelivr.net/npm/bootstrap@5.1/dist/js/bootstrap.min.js',
  'https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js',
  'https://cdn.jsdelivr.net/npm/easyqrcodejs@4.4/dist/easy.qrcode.min.js',
  'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3/build/highlight.min.js'
]
internal = []

[scripts.system]
external = []
internal = [
  'js/system.min.js'
]
