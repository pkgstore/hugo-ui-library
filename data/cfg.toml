# ----------------------------------------------------------------------------------------------------------------------
# Breadcrumb.
# ----------------------------------------------------------------------------------------------------------------------

[breadcrumb]
on = 1

# ----------------------------------------------------------------------------------------------------------------------
# Index page.
# ----------------------------------------------------------------------------------------------------------------------

[index.categories]
exclude = []

[index.posts]
on = 1
view = '1'
count = '6'

[index.news]
on = 0
view = '2'
count = '4'

# ----------------------------------------------------------------------------------------------------------------------
# Sidebar.
# ----------------------------------------------------------------------------------------------------------------------

[sidebar]
on = 0
cover_size = '100'

[sidebar.news]
on = 1
count = '10'
truncate = '100'

[sidebar.opinion]
on = 1
count = '10'
truncate = '100'

# ----------------------------------------------------------------------------------------------------------------------
# Archive.
# ----------------------------------------------------------------------------------------------------------------------

[archive]
paginate = '50'

# ----------------------------------------------------------------------------------------------------------------------
# Authors.
# ----------------------------------------------------------------------------------------------------------------------

[author]
avatar_size = '120'

# ----------------------------------------------------------------------------------------------------------------------
# Node.
# ----------------------------------------------------------------------------------------------------------------------

[node.info]
on = 1

[node.comments]
on = 1

[node.comments.disqus]
on = 0

[node.comments.facebook]
on = 0

[node.comments.github]
on = 1

[node.comments.twitter]
on = 1

[node.comments.vk]
on = 0

[node.feedback]
on = 1

[node.share]
on = 1

[node.storage]
on = 1

[node.storage.image]
cover_size = '160'
cover_crop = 'entropy'

# ----------------------------------------------------------------------------------------------------------------------
# Egg.
# ----------------------------------------------------------------------------------------------------------------------

[egg.image]
src = 'https://i.imgur.com/CvvIjqE.gif'
width = '498'
height = '331'

# ----------------------------------------------------------------------------------------------------------------------
# Views.
# ----------------------------------------------------------------------------------------------------------------------

[view.node.icon]
default = 'fas fa-folder-open'

[view.node.icon.md]
width = '160px'
height = '160px'
size = '3x'

[view.node.image]
default = 'https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3'

[view.node.image.md]
width = '160'
height = '160'
crop = 'entropy'

[view.node.image.lg]
width = '1600'
height = '900'
crop = 'entropy'

[view.user.image.sm]
width = ''
height = ''
